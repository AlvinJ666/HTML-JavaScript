/* Sub-task1:
Create a function that converts the inputted length from 
inch to cmimeter(cm) and vice versa: convertLength.

Then the function should display another prompt asking the user to input the length to be converted to

/* Sub-task2:
Write jQuery code to implement the following:	
If you perform a single click of your mouse on the "<flip>" element, it will show (slide down) the "panel" element.
If you perform a double click of your mouse on the "<flip>" element, it will remove (slide up) the "panel" element.	

Hints:	
	The jQuery slideUp() method is used to slide up an element.
	Syntax: $(selector).slideUp();
	
	The jQuery slideDown() method is used to slide down an element.
	Syntax:	$(selector).slideDown();
	
*/
	


		function myFunction(){
			var choice;
			var length;
			
			choice = prompt("Please enter a length unit(1: To convert into inch; 2: to convert into cmimeter)","1");
			length = prompt("Please enter a valid length value to be converted to inch/cmimeter","");

			if ((!isNaN(length))&& choice == "1"&&length>=0) {
			alert(length+" cmimeter converted to "+(length/2.54).toFixed(2)+" inch");
		
		}
		else if((!isNaN(length)) && choice == "2"&&length>=0){
			alert(length+" inch converted to "+(length*2.54).toFixed(2)+" cmimeter");
		}
		else if(choice != "2"&&choice != "1"){
			alert("Please enter a valid opt");
		}
		else {
			alert("Please enter a valid value");
		}
			}


	$(document).ready(function(){
  $("#flip").click(function(){
    $("#panel").slideDown();
  });
  $("#flip").dblclick(function(){
    $("#panel").slideUp();
  });
});


</script>
